apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: blog-boilerplate
build:
  local:
    push: false
  artifacts:
    - image: alfredoizjr/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
manifests:
  rawYaml:
    - k8s/*
